    <!-- Critical CSS and Performance Optimizations -->
    <style>
      /* Critical CSS for immediate rendering */
      :root {
        --primary-color: #3B82F6;
        --primary-dark: #1E40AF;
        --primary-light: #60A5FA;
        --secondary-color: #8B5CF6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-900: #111827;
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        
        /* Environment-specific colors */
        --env-development: #10B981;
        --env-test: #F59E0B;
        --env-production: #EF4444;
      }
      
      /* Environment-specific body classes */
      body.env-development {
        border-top: 4px solid var(--env-development);
      }
      
      body.env-test {
        border-top: 4px solid var(--env-test);
      }
      
      body.env-production {
        border-top: 4px solid var(--env-production);
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #60A5FA;
          --primary-dark: #3B82F6;
          --gray-50: #111827;
          --gray-100: #1F2937;
          --gray-900: #F9FAFB;
        }
      }
      
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: var(--font-family), -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.6;
        text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Smooth scrolling with fallback */
        scroll-behavior: smooth;
      }
      
      /* Fallback for browsers that don't support scroll-behavior */
      @supports not (scroll-behavior: smooth) {
        html {
          scroll-behavior: auto;
        }
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--gray-50);
        color: var(--gray-900);
        font-family: var(--font-family);
        font-size: 16px;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Enhanced scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--gray-100);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
      }
      
      ::-webkit-scrollbar-corner {
        background: var(--gray-100);
      }
      
      /* Loading spinner for better UX */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gray-50);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--gray-100);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: var(--gray-900);
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Focus management for accessibility */
      .focus-visible {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .loading-spinner {
          animation: none;
          border-top-color: var(--primary-color);
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --primary-color: #0000FF;
          --error-color: #FF0000;
          --success-color: #008000;
        }
      }
      
      /* Print styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        
        .loading-container {
          display: none !important;
        }
      }
      
      /* Error boundary styles */
      .error-boundary {
        padding: 20px;
        text-align: center;
        background: var(--error-color);
        color: white;
        border-radius: 8px;
        margin: 20px;
      }
      
      /* NoScript fallback styles */

        background: var(--warning-color);
        color: white;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10000;
      }

    <!-- Browser Compatibility Checks -->
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
      
      // Browser compatibility detection
      function checkBrowserSupport() {
        const isSupported = (
          'fetch' in window &&
          'Promise' in window &&
          'localStorage' in window &&
          'sessionStorage' in window &&
          'addEventListener' in window
        );
        
        if (!isSupported) {
          document.body.innerHTML = `
            <div style="padding: 20px; text-align: center; background: #fee; border: 1px solid #fcc; margin: 20px; border-radius: 8px;">
              <h2 style="color: #c33;">Browser Not Supported</h2>
              <p>Your browser doesn't support some features required by this application.</p>
              <p>Please update to a modern browser like:</p>
              <ul style="list-style: none; padding: 0;">
                <li>• Chrome 60+</li>
                <li>• Firefox 55+</li>
                <li>• Safari 12+</li>
                <li>• Edge 79+</li>
              </ul>
            </div>
          `;
        }
      }
      
      checkBrowserSupport();
      
      // Viewport height fix for mobile browsers
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
